<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{base :: head(title = 'Connexion')}">
</head>

<body>
    <nav th:replace="~{base :: navigation}"></nav>

    <div class="container ">
        <div> <strong><b th:text="${execInfo.now.time}"></b></strong></div>
        <br>
        <br>
        <div class="row">
            <div id="logreg-forms">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Adresse email ou mot de passe incorrect!</div>
                        </div>
                        <center>
                            <i class="fa fa-user fa-7x" style="margin-top:  -40px"></i>
                        </center>
                        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Se Connecter</h1>
                        <form th:action="@{/login}" method="post" th:object="${memberForm}">
                            <div th:if="${param.logout}">
                                <div class="alert alert-success">Vous avez été déconnecté!</div>
                            </div>
                            <div class="form-group">
                                <label>Adresse e-mail *</label> <input type="email" id="username" name="username"
                                    class="form-control" autofocus="autofocus" placeholder="Adresse e-mail" required />
                            </div>
                            <div class="form-group">
                                <label>Mot de passe *</label> <input type="password" id="password" name="password"
                                    class="form-control" required placeholder="Mot de passe" />
                            </div> <button class="btn btn-success btn-block" type="submit">
                                <i class="fas fa-sign-in-alt"></i>
                                Se Connecter</button>
                            <a th:href="@{/forgot-password}" style="color: white;">Mot de passe oublié?</a>
                            <hr style="border-top: 1px solid white;">
                            <!-- <p>Don't have an account!</p>  -->
                            <a class="btn btn-primary btn-block" style="color: white;" th:href="@{/registration}"
                                type="button">
                                <i class="fas fa-user-plus" style="color: white;"></i> Créer un nouveau compte</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <div th:replace="~{fragments/jsfooter :: body}"></div>
</body>

</html>
